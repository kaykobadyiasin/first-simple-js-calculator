<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Js calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="continer">
        <div class="calculator">
            <h1>Simple Calculator</h1>
            <p>Use: HTML, CSS, Simple JavaScript concept</p>
            <input id="num1" type="number" placeholder="Enter Number">
            <input id="num2" type="number" placeholder="Enter Number">
            <button id="sub">+</button>
            <button id="minus">-</button>
            <button id="multi">*</button>
            <button id="division">/</button>
            <br>
            <input id="result" type="">
            <br>
            <button id="reset" class="cssBtn">Reset</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
